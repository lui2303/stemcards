<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Create Flashcard</title>
</head>
<body class="bg-[#2d3033]">

<nav>

</nav>

<div class=" shadow-2xs p-4 bg-sky-600">

    <div class="flex items-center topHeader">
        <button class="text-white text-2xl">☰</button>     
        </div>
    </div>
</div>

<div class="shadow-2xs pb-10 bg-inherit m-5">
    <h1 class="absolute left-1/2 transform -translate-x-1/2 flex-1 text-4xl font-bold text-white">Erstelle eine Karteikarte - Frage eingeben</h2>
</div>
</div>


<div class="p-10 pt-0 bg-inherit absolute w-full h-full space-y-4">
    <div class="flex justify-between topHeader">
        
        <input class="text-[#2d3033] bg-white rounded" placeholder="Location"></input>

        <div class="paintingTools flex items-center bg-[#2d3033] gap-10">
            <div>
                <label class="flex mb-2 text-sm font-medium text-white">Schriftgröße: <span id="pencil-size-value" class="font-bold">7</span></label>
                <input id="pencil-size"
                type="range"
                min="0"
                max="20"
                value="7"
                class="w-full h-2 bg-sky-600 rounded-lg appearance-none cursor-pointer accent-blue-500"/>
            </div>
            
            <div class="flex flex-col items-center">
                <label class="mb-2 text-sm font-medium text-white ">Radiergummi</label>
                <div class="flex flex-row gap-5">
                    <div class="flex flex-row">
                        <button id="small-eraser" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded">Klein</button>
                        <button id="medium-eraser" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded">Normal</button>
                        <button id="large-eraser" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded">Groß</button>
                        
                    </div>

                    <button id="draw" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded">Aus</button>
                </div>
                
                
            </div>

        </div>        
        
        <div class="p-0 flex-none">
            <button id="select-latex" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded opacity-65">Latex</button>
            <button id="select-pencil" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded opacity-100">Stift</button>
        </div>

    </div>

  <canvas id="drawing-canvas" class="bg-white w-full h-full shadow-2xl rounded-2xl border-8 border-sky-600"></canvas>
  <button class="bg-blue-600 text-white rounded py-2 px-4 absolute right-10">Weiter zur Antwort</button>

</div>

<script src="create_flashcard.js"></script>
</body>
</html>
